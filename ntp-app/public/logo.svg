<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
    <!-- Nền gradient -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff7eb9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff758c;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Hình tròn trang trí -->
    <circle cx="100" cy="100" r="80" fill="url(#gradient)" />
    <circle cx="100" cy="100" r="70" fill="transparent" stroke="#fff" stroke-width="5" />

    <!-- Chữ "Marie" hàng trên -->
    <text x="200" y="90" font-family="Georgia, serif" font-size="40" fill="#000" font-weight="bold" text-anchor="middle">
        Marie
    </text>

    <!-- Chữ "Bridal" hàng dưới -->
    <text x="200" y="130" font-family="Georgia, serif" font-size="40" fill="#000" font-weight="bold" text-anchor="middle">
        Bridal
    </text>

    <!-- Chi tiết trang trí (hoa nhỏ) -->
    <g transform="translate(300, 50)">
        <path d="M10 20 Q20 10 30 20 T50 20" fill="none" stroke="#ff7eb9" stroke-width="2" />
        <circle cx="10" cy="20" r="3" fill="#ff7eb9" />
        <circle cx="30" cy="20" r="3" fill="#ff7eb9" />
        <circle cx="50" cy="20" r="3" fill="#ff7eb9" />
    </g>
</svg>